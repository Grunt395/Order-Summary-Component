<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Import Red Hat Display fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

        <title>Frontend Mentor | Order summary card</title>
    </head>

    <body>
        <div class="container">

            <main class="main">
                <header>
                    <img class="header-banner" src="./images/illustration-hero.svg" alt="hero image">
                </header>

                <article>
                    <h2 class="order-summary">Order Summary</h2>
                    <p class="order-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                    <div class="annual-plan">
                        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
                        <p class="plan-header">Annual Plan
                            <br>
                            $59.99/year</p>
                        <!-- <p class="plan-info">$59.99/year</p> -->
                        <p class="change">
                            <a href="#">Change</a>
                        </p>
                    </div>

                    <button class="payment-button">Proceed to Payment</button>
                    <p class="cancel-order">Cancel Order</p>
                </article>

            </main>

            <footer>
                <div class="attribution">
                    <p>Challenge by
                        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by<a href="#">Grant Lewandowski</a>.</p>
                </div>
            </footer>
        </div>

    </body>
</html>
